            this.server="server",
            this.url="url",
            document.querySelector("#btn").addEventListener('click',this.handleClick.bind(this))// with bind(this) we are binding this of react with this of selected query 
        }
        handleClick(){
            console.log("button Clicked")
            console.log(this) //Sirf this mai button aa raha qki jab humne this.handleClick kiya to waha sirf query selector ne button select kar rakha tha.
            // Per hum chahte hain ki banki sara context bhi aaye jo constructor mai hai

        }
    }
</script>
